<!DOCTYPE html>
<html>

  <head>
    <title>APP1</title>
  </head>

  <body>
    <h1>Header1</h1>
    <p>This is the message from context_dict variable inside index view in views.py <strong> {{var1}} </strong></p>
    {% if msg %}
    <table border="1" style="width:100%">
        {% for allservers in msg %}
         <tr>
          <td>{{allservers.servers}}</td>
          <td>{{allservers.ip}}</td>
         </tr>
        {% endfor %}
    </table>
    {% endif %}
  </body>
</html>
